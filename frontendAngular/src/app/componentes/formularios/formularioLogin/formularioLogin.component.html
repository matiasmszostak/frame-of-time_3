<main class="main-login">

<section class="vh-100 main-login-form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <img class="login-logo" src="../../../../assets/icons/logo.svg" alt="Logo del sitio. Tiene la forma de obturador de cámara.">
          <span class="h1 fw-bold mb-0">Frame of Time</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form [formGroup]="miFormulario" autocomplete="off" style="width: 23rem;"
          (ngSubmit)="submitForm()">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input formControlName="username"
              required type="text" 
              id="form2Example18"
              [class.is-invalid]="miFormulario.get('username')?.touched && miFormulario.get('username')?.invalid"
              
              class="form-control form-control-lg" 
              placeholder="Usuario"
              minlength="5"/>
              <label class="form-label" for="form2Example18"></label>
            </div>

            <div class="form-outline mb-4">
              <input
              [class.is-invalid]="miFormulario.get('password')?.touched && miFormulario.get('password')?.invalid"
              formControlName="password"
              required type="password"
              id="form2Example28"
              class="form-control form-control-lg"
              placeholder="Contraseña"
              minlength="8"/>
              <label class="form-label" for="form2Example28"></label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-dark btn-lg btn-block btn-login" type="submit" [disabled]="!miFormulario.valid">Entrar</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿Olvidaste la contraseña?</a></p>

          </form>


        </div>

    <!--    {{miFormulario.value | json}}  ver los valores en pantalla con interpolación. Valor del form, pipe json  -->

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block login-container-buda">
        <img src="../../../../assets/img/Buda.jpg"
          alt="Ruina con la cara de Buda" class="login-foto-buda">
      </div>
    </div>
  </div>
</section>

</main>
